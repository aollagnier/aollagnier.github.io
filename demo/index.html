<script>
var onet_jobs_network_file = 'use_embedding_off.json';

var width = 1060, height = 500;
var svg = d3.select("#d3_fd_network").append("svg")
.attr("width", width)
.attr("height", height);

d3.json(onet_jobs_network_file, function (error, graph) {
  if (!error) {
    console.log('file', onet_jobs_network_file);
    console.log('graph', graph);
    createJobsNetwork_onet(svg, graph);
  } else {
    console.error(error);
  }
});

$('.SubmitButton').click(function(){
  var lang = $('#standard-select :selected').val();
  var views = $('#multi-select :selected').val();
  call_api(lang, views);
});

async function call_api(lang,views){
  console.log(lang,views);
  //await fetch('http://127.0.0.1:5000/api/'+lang+'/'+views)
  await fetch('http://aollagnier.github.io/demo/api/'+lang+'/'+views)
  .then(function(response) {
    return response.text().then(function(text) {
      onet_jobs_network_file = text;
    });
  })
  
  d3.json(onet_jobs_network_file, function (error, graph) {
    if (!error) {
      console.log('file', onet_jobs_network_file);
      console.log('graph', graph);
      createJobsNetwork_onet(svg, graph);
    } else {
      console.error(error);
    }
  });
}
